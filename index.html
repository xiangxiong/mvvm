<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>mvvm源码分析</title>
  </head>
  <style media="screen">
    #app{
      text-align: center;
    }
  </style>
  <body>
    <div id="app">
      <h2>{{title}}</h2>
      <input v-model="name">
      <h1>{{name}}</h1>
    </div>
  </body>
<script src="js/observer.js"></script>
<script src="js/watcher.js"></script>
<script src="js/compile.js"></script>
<script src="js/index.js"></script>
<script type="text/javascript">
new Vue({
  el:'#app',
  data:{
    title:'vue code',
    name:'imooc'
  },
  mounted:function(){
    window.setTimeout(()=>{
      this.title = 'timeout 1000'
    },1000);
  }
});
</script>
</html>
